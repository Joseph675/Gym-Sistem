    
        <div class=" modal-dialog-centered " role="document" >
            <div class="modal-content">
        
             
            
            <div class="modal-body ng-scope" id="modal-body" >

                <div>
                    <h3 class="modal-title" id="modal-title">Editar Asistencias</h3>
                </div>

             <h4>{{asis.cita | date:"dd/MM/yyyy"}}</h4> 
            
            
            
                            <div class="col-sm-6"  style=" padding-left: 0px; " >
                               
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="zwicon-calendar-never"></i></span>
                                    </div> 
                                    <input type="text" class="form-control date-picker" placeholder="Pick a date & time" ng-model="asis.cita">
                                </div>

                                <p class="input-group">
                                        <input type="text" class="form-control" uib-datepicker-popup="dd/MM/yyyy" ng-focus="open1()" 
                                            ng-model="asis.cita" is-open="dato.opened" datepicker-options="dateOptions" close-text="Cerrar" />
                                        <span class="input-group-btn">
                                          <button type="button" class="btn btn-default" ng-click="open1()"><i class="zwicon-calendar-never"></i></button>
                                        </span>
                                      </p>
                            </div>
            <br>
            <div class="modal-footer" style="width: 270px; ">
            
                <button class="btn btn-info" type="button" ng-click="ok(asis)">Aceptar</button>
                <button class="btn btn-danger" type="button"  ng-click="eliminarasistencias(asis)">Eliminar</button>
                <button class="btn btn-light" type="button" ng-click="cancel(asis)">Cancelar</button>
            </div>
        
            </div>
        
        </div>



<script src="resources/js/app.min.js"></script>
