       

    <section class="content">
        <div class="content__inner">
                <header class="content__title">
                        <h1>Agregar producto</h1>
    
                            <div class="actions">
                                <a hclass="actions__item zmdi zmdi-trending-up"></a>
                                <a hclass="actions__item zmdi zmdi-check-all"></a>
    
                                <div class="dropdown actions__item">
                                    <i data-toggle="dropdown" class="zmdi zmdi-more-vert"></i>
                                    <div class="dropdown-menu dropdown-menu-right">
                                        <a  class="dropdown-item">Refresh</a>
                                        <a  class="dropdown-item">Manage Widgets</a>
                                        <a  class="dropdown-item">Settings</a>
                                    </div>
                                </div>
                            </div>
                 </header>

                    <form  ng-submit="insertarproducto(codigo_producto)">
                            <div class="card">
                                    
                                    <div class="card-body">
                                        
                                       
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="form-group"  class="wrap-input2 validate-input" >
                                                    <label>Producto</label>

                                                    <input id="nombres" type="text" class="form-control  " placeholder="Producto" ng-model="nombre" >

                                                    <i class="form-group__bar"></i>
                                                </div>
                                            </div>
            
                                            <div class="col-sm-6">
                                                <div class="form-group"  class="wrap-input2 validate-input" >
                                                    <label>Descripcion</label>
                                                    <input  type="text" class="form-control " placeholder="Descripcion" ng-model="descripcion">
                                                    <i class="form-group__bar"></i>
                                                </div>
                                            </div>

                                            <div class="col-sm-6">
                                                    <div class="form-group"  class="wrap-input2 validate-input" >
                                                        <label>Precio</label>
                                                       

                                                        <input  type="number" class="form-control " placeholder="Precio" ng-model="precio">
                                                        <i class="form-group__bar"></i>
                                                    </div>
                                                </div>

                                             <br>
                                             <div class="col-sm-6">
                                                
                                                <div class="row">
                                                    <div class="col-sm-12">
                                                        <div class="form-group">
                                                            <label>Estado</label>
                    
                                                            <select ng-model="sexo" class="form-control" data-placeholder="Estado">
                                                                <option style= "background-color: black; "></option>
                                                                <option style= "background-color: black; " id="Bueno" ng-model="estado">Bueno</option>
                                                                <option style= "background-color: black; " id="Normal" ng-model="estado">Normal</option>
                                                                <option style= "background-color: black; " id="Malo" ng-model="estado">Malo</option>

                                                               
                                                            </select>
                                                        </div>
                                                    </div>

                                                       
                                              </div>

                                              
                                                
                                                    
                                             </div>
                                             
                                            
                                           
                                            <div class="col-sm-6">
                                                    <div class="form-group">
                                                        <label>Cantidad</label>
                                                        
                                                        <input id="celular" type="number" class="form-control input-mask" data-mask="0000000000" placeholder="0000000000"   ng-model="cantidad" >
                                                        <i class="form-group__bar"></i>
                                                    </div>
                                             </div>

                                             <div class="col-sm-6">
                                                    <div class="form-group">
                                                        <label>Codigo del producto</label>
                                                        
                                                        <input id="codigo" type="text" class="form-control input-mask" data-mask="0000000000" placeholder="0000000000"   ng-model="codigo_producto" >
                                                        <i class="form-group__bar"></i>
                                                    </div>
                                             </div>
                                            
                                        </div>
                                        
                                    
                                            
                                        <button    class="btn btn-theme btn-block" id="sa-info">Agregar producto</button>
                                    
                                    
                            </div>
                               
    
                                                    
                             
                            
                    </form>

                    

                    

                </section>   
        <script src="resources/js/app.min.js"></script>
