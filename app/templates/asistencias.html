
   
                    
          <section class="content">

              <div class="card d-print-none">
                            <div class="card-body">
                                <h4 class="card-title ">Asistencias</h4>
        
                                <div >
                                    <table class="table table-hover mb-0">
                                        <thead>
                                                <div class="col-sm-6">
                                                        <div class="form-group">  
                                                                <select class="select2"  name="select_year" ng-model="dato.select_year">
                                                                        <option value="2019">2019</option>
                                                                        <option value="2020">2020</option>
                                                                        <option value="2021">2021</option>
                                                                        <option value="2022">2022</option>
                                                                        <option value="2023">2023</option>
                                                                        <option value="2024">2024</option>
                                                                        <option value="2025">2025</option>
                                                                </select>
                                                
                                                                 <select class="select2"  name="select_month" ng-model="dato.select_month">
                                                                        <option value="01">Enero</option>
                                                                        <option value="02">Febrero</option>
                                                                        <option value="03">Marzo</option>
                                                                        <option value="04">Abril</option>
                                                                        <option value="05">Mayo</option>
                                                                        <option value="06">Junio</option>
                                                                        <option value="07">Julio</option>
                                                                        <option value="08">Agosto</option>
                                                                        <option value="09">Septiembre</option>
                                                                        <option value="10">Octubre</option>
                                                                        <option value="11">Noviembre</option>
                                                                        <option value="12">Diciembre</option>
                                                                    </select>
                                
                                                                    <button  class="btn btn-theme btn--icon-text" ng-click="traerusuarios()">Buscar</button>
                                
                                                        </div>
                                                    </div>
                                        <tr>
                                            <th style="width: 10px">#</th>
                                            <th>Nombres</th>
                                            <th>Apellidos  </th>
                                            <th>Asistencia</th>
                                           
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="usu in usuarios">
                                            <th >#{{$index+1}}</th>
                                            <td ng-click="Usuasistencias(usu)">{{usu.nombres}}</td>
                                            <td >{{usu.apellidos}}</td>
                                            
                                            <td >
                                                <div >
                                            
                                                <button  ng-click="editarAsistencia(asi)"  ng-repeat="asi in usu.asistencias" class="btn    btn-outline-theme-dark " ><i class="zwicon-calendar-day" ></i>{{asi.cita | date:"dd/MM/yyyy"}}</button>

                                                 <button class=" btn btn-theme btn--icon btn-outline-theme d-print-none" ng-click="insertarasistencia(usu)" > 
                                                    +
                                                 </button> 
                                                </div>
                                               
                                            </td>
                                        </tr>
                                        
                                        
                                    
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>






                </div>
          </section>

                    
            
           
       
          <!-- App functions and actions -->
          <script src="resources/js/app.min.js"></script>
