                    <li class="d-none d-sm-inline-block">
                        <a class="top-nav__themes" data-sa-action="aside-open" data-sa-target=".themes"><i class="zwicon-palette"></i></a>

                <div class="clock d-none d-md-inline-block h.mm">
                    <div class="time ">
                        <span class="time__hours"></span>
                        <span class="time__min"></span>
                        <span class="time__sec"></span>
                    </div>
                </div>
            </header>

                    <div id="calendar" class="calendar card"></div>

                    <!-- Add new event -->
                    <div class="modal fade" id="event-new" data-backdrop="static" data-keyboard="false">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">New Event</h5>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <input type="text" class="form-control event-new__title" placeholder="Event Title">
                                    </div>
                                </div>

                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-link event-new__add">Add Event</button>
                                    <button type="button" class="btn btn-link" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Edit event -->
                    <div class="modal fade" id="event-edit" data-backdrop="static" data-keyboard="false">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Edit Event</h5>
                                </div>
                                <div class="modal-body">
                                    <form class="edit-event__form">
                                        <div class="form-group">
                                            <input type="text" class="form-control event-edit__title" placeholder="Event Title">
                                        </div>

                                        <input type="hidden" class="edit-event__id">
                                    </form>
                                </div>

                                <div class="modal-footer">
                                    <button class="btn btn-link mr-auto text-red event-edit__delete">Delete</button>
                                    <button class="btn btn-link event-edit__update">Update</button>
                                    <button class="btn btn-link" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                </footer>
            </section>
        </main>
